<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
     <form action="#" method="post">
		<label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>
        

		 <label for="Email">Email:</label>
		<input type="email" id="email" placeholder="Email" required><br><br>

		 <label>Gender:</label>
        <label for="gender_m">Mail:</label>
		<input type="radio" id="gender_m" name="gender" required>
        <label for="gender_f">Femail:</label>
		 <input type="radio" id="gender_f" name="gender" required><br><br>

		  <label for="cars">Car Brands:</label>
		 <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
        </select><br><br>
 <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br><br>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        
        <label for="tos">I agree to the TOS:</label>
        <input type="checkbox" id="tos" name="tos" required><br><br>
        
        <button type="submit">Sign Up</button>

	 </form>











	

</body>

</html>
